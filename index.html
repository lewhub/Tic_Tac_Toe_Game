<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe </title>
        <link rel="stylesheet" href="styles.css">
        <script src="jquery-3.1.0.js"></script>
    </head>
    <body>
        <div id="game-heading-div">
            <h1 id="game-heading"> Tic Tac Toe </h1>
            <div>
                <h2 class="turn-label-left">Player One's Turn</h2>
                <h2 class="turn-label-right">Player Two's Turn</h2>
                <button class="reset-btn" type="button">Reset</button>
            </div>
        </div>
        <div class="gameboard">
            <div class="row">
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            </div>
            <div class="row">
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            </div>
            <div class="row">
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            </div>
        </div>
        <script src="main.js"></script>      
    </body>
</html>
